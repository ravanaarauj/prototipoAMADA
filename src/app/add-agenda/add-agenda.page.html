<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Marcar</ion-title>
  </ion-toolbar>
</ion-header>

<div>
  <ion-input [(ngModel)]="datas" type="date">
    <ion-button expand="block" (click)="consultar()"  >
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </ion-input>
</div>

<ion-content>
  <ion-card *ngFor="let item of horas;">
    <ion-card-header>
      <ion-card-subtitle>Hor√°rio: {{ item.hora }}:00</ion-card-subtitle>
      <ion-card-subtitle>{{ item.medico.nome }} </ion-card-subtitle>
      <ion-card-subtitle>Atendimento: {{ item.medico.especialidade }}</ion-card-subtitle>
      <ion-card-subtitle>Exclusividade: {{ findAtendimento(item.medico) }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button slot="end" color="warning" (click)="agendar(item)"> Marcar </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
